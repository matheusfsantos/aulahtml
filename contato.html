<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>
                <fieldset>
                    <legend>Dados pessoais</legend>
                    <label class="com-icone" for="nome">Nome:</label>
                    <input id="nome" type="text" name="nome" 
                           placeholder="Seu nome aqui" 
                           autofocus required pattern="[A-Za-z ']{4,}" 
                           title= "O nome precisa ter pelo menos 4 letras.">
                    <label class="com-icone" for="email">E-mail:</label>
                    <input id="email" name="e-mail" placeholder="SeuE-mail@exemplo.com" type="email" required>
                </fieldset>
                <fieldset>
                    <legend>Assunto:</legend>
                    <label>
                        <input type="radio" name="assunto" value="consult">
                        Consultoria
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="blog">
                        Blog
                    </label>
                    <fieldset> 
                                <input type="radio" name="assunto" value="other" id="other">
                                <label for="other">Outro</label>
                                <input type="text" name="other">
                    </fieldset>
                </fieldset>
                <label for="msg">Mensagem</label>
                <textarea id="msg" name="mensage" placeholder="Sua mensagem aqui." cols="30" rows="6" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <img src="imagens/eu.jpg" alt="Minha foto" class="minha-foto">
